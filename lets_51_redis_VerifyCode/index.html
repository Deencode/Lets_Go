<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登 录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col align-self-start">

        </div>
        <div class="col align-self-center">
            <form>
                <div class="form-group row ">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">账号</label>
                    <div class="col-sm-10">
                        <input type="email" id="account" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" id="phone" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" id="verify_code" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="button" onclick="tosubmit()" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col align-self-end">

        </div>
    </div>
</div>
<script>
    var account = document.getElementById("account").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var code = document.getElementById("verify_code").value;
    function tosubmit() {
        console.log(account,password,phone,code)
    }
</script>
</body>
</html>
